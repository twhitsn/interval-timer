<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>Interval Timer</title>

        <link rel="stylesheet" href="css/index.css">
        <script src="js/linkedlist.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/cards.js"></script>
        <script src="js/index.js"></script>

        <!-- https://www.zapsplat.com/music/digital-alarm-clock-beeping-4/ -->
        <audio id="audio">
            <source src="media/alarm.mp3" type="audio/mpeg">
        </audio>
        </head>
    <body>
        <div id="display">
            <span id="timeDisplay">00:00</span>
            <span id="info"></span>
        </div>

        <div id="timerCommands">
            <button id="startStopBtn">START</button>
            <button id="resetBtn" class="secondary">RESET</button>
        </div>

        <div id="intervalCommands">
            <i id="addBtn" class="fas fa-plus-circle"></i>
            <button id="cardsBtn">CARDS</button>
            <button id="clearBtn" class="secondary">CLEAR</button>
            <i id="repeatBtn" class="fas fa-redo-alt" title="repeat"></i>
        </div>

        <form id="intervalForm" class="hide">
            minutes <input type="number" name="mins">
            seconds <input type="number" name="secs">
            exercise <input type="text" name="exercise">
            reps <input type="number" name="reps">
            <button type="submit">Add</button>
        </form>

        <div id="intervalWrapper">
            <table id="intervalContainer">
                <tr id="intervalHeader" class="hide">
                    <th>Exercise</th>
                    <th>Reps</th>
                </tr>
            </table>
        </div>
    </body>
</html>
